<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/378a7ca952.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="./index.html" class="logo"><i class="fa-solid fa-utensils"></i>G-food</a>
        <nav class="navbar">
            <a href="./index.html" class="active">Home</a>
            <a href="./form.html">Form</a>
            <a href="./favourites.html">Products</a>
            <a href="./yt/index.html">Cart</a>
        </nav>

        <div class="icons">
            <i class="fa fa-bars" id="menu-bars"></i>
            <i class="fa fa-search" id="search-icon"></i>
            <!-- <a href="" class="fa fa-heart"></a> -->
            <a href="./yt/index.html" class="fa fa-shopping-cart"></a>
        </div>

    </header>
    <!-- header ends here -->
    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
    <div class="elfsight-app-6cff3de2-6106-4e1a-9480-f366944d77b9"></div>

    <!-- search-form starts here -->
    <form action="" id="search-form">
        <input type="search" placeholder="Search here..." name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>

    <!-- main form stars here -->
    <div class="hero">
        <h3>Coming Soon!!!</h3>
        <h1>Our New Dishes <br> are on their Way.</h1>
        <p>Subscribe For More Details</p>
        <form action="" name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email Address" required>
            <button type="submit"><img src="./images/send_icon_2-removebg-preview.png" width="50px" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzJ7LC3kxHtbzDrCw0D9fU9ldUyJ3unVqQnVQO1dFYgSjEMZheJTKneDaoUWdKF58E7/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank you For Subscribing!";
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 2000)
                })
            form.reset()
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    <!-- script -->
    <script src="./js/index.js"></script>
</body>

</html>
